<!DOCTYPE html>
	<html>
	<head>
		<title>Rooms</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="rooms-st.css">
	</head>
	<body>
		<div class="rooms">
			<div class="container-fluid p-0">
				<div class="row">
					<div class="room office col-12 col-md-6">
						<div class="overflow-hidden position-relative">
							<img class="transition" src="http://themes.magesolution.com/claue/m2/pub/media/promobanners//o/f/office_banner.jpg">
							<div class="bottom-center w-100 d-flex justify-content-center position-absolute">
								<div class="room-btn">
									<a href="#" class="text-dark font-weight-bold d-flex justify-content-center align-items-center h-100 transition">Office</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-6 overflow-hidden">
						<div class="row">
							<div class="room livingroom col-12 position-relative">
								<div class="overflow-hidden position-relative">
									<img class="transition" src="http://themes.magesolution.com/claue/m2/pub/media/promobanners//l/i/living_banner.jpg">
									<div class="bottom-center w-100 d-flex justify-content-center position-absolute">
										<div class="room-btn">
											<a href="#" class="text-dark font-weight-bold d-flex justify-content-center align-items-center h-100 transition">Living Room</a>
										</div>
									</div>
								</div>
							</div>
							<div class="room bedroom col-12 col-md-6 position-relative">
								<div class="overflow-hidden position-relative">
									<img class="transition" src="http://themes.magesolution.com/claue/m2/pub/media/promobanners//b/e/bedroom_banner.jpg">
									<div class="bottom-center w-100 d-flex justify-content-center position-absolute">
										<div class="room-btn">
											<a href="#" class="text-dark font-weight-bold d-flex justify-content-center align-items-center h-100 transition">Bedroom</a>
										</div>
									</div>
								</div>
							</div>
							<div class="room dinningroom col-12 col-md-6 position-relative">
								<div class="overflow-hidden position-relative">
									<img class="transition" src="http://themes.magesolution.com/claue/m2/pub/media/promobanners//d/i/dining_banner.jpg">
									<div class="bottom-center w-100 d-flex justify-content-center position-absolute">
										<div class="room-btn">
											<a href="#" class="text-dark font-weight-bold d-flex justify-content-center align-items-center h-100 transition">Dining Room</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
