<!DOCTYPE html>
	<html>
	<head>
		<title>Header-1</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="header-1-st.css">

	<body>
		<div class="container-fluid p-0 position-fixed header">
			<div id="header-gone" class="container-fluid header-1">

				    		<span class="pl-1">+0123456789</span>
				      	</a>

					    </a>
				    </div>
				    <div class="pt-2 pt-md-0 d-flex d-md-flex text-white col-lg-4 col-md-6 col-sm-12 justify-content-center justify-content-md-end justify-content-lg-center">

				    </div>
				    <div class="d-none d-lg-flex col-lg-4 justify-content-end">

							<li class="has-menu">

									USD

								</div>

									<li><a href="#" class="text-secondary h1-submenu-link transition">SAR - Saudi Riyal</a></li>
								</ul>
							</li>

								<ul class="submenu submenu-2 h1-submenu">
									<li class="d-flex align-items-center">
										<a href="#" class="text-secondary h1-submenu-link transition">
											<img src="https://upload.wikimedia.org/wikipedia/en/b/be/Flag_of_England.svg" class="submenu-img pr-2">English
										</a>
									</li>
									<li class="d-flex align-items-center">

									<li class="d-flex align-items-center">

											<img src="https://cdn.countryflags.com/thumbs/italy/flag-400.png" class="submenu-img pr-2">Italy
										</a>
									</li>
									<li class="d-flex align-items-center">
										<a href="#" class="text-secondary h1-submenu-link transition">
											<img src="https://cdn.countryflags.com/thumbs/spain/flag-400.png" class="submenu-img pr-2">Spain
