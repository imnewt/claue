<!DOCTYPE html>
	<html>
	<head>
		<title>Sale Off Products</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/216cd63880.js"></script>
		<link rel="stylesheet" type="text/css" href="sale-off-products-st.css">
	</head>
	<body>
		<div class="sale-off-products">
			<div class="container-fluid p-0">
				<div class="row">
					<div class="so-product col-12 col-md-6 col-lg-4">
						<div class="overflow-hidden position-relative">
							<img class="transition" src="http://themes.magesolution.com/claue/m2/pub/media/promobanners//b/a/banner_lookbook_fnt.jpg">
							<div class="so-1-content position-absolute">
								<div>GET UP TO 50% OFF</div>
								<div class="font-weight-bold so-1-2">LOOKBOOK 2016</div>
								<div>your world of fashion in numbers</div>
							</div>
						</div>
					</div>
					<div class="d-none d-lg-block col-lg-4">
						<div class="pink-lamp overflow-hidden position-relative">
							<a href="#">
								<img class="transition" src="http://themes.magesolution.com/claue/m2/pub/media/catalog/product/cache/5ab063e30dbf74cb9bb799f550ede913/f/u/funiture_1.jpg">
							</a>
							<span class="so-badge text-white position-absolute transition">Sale</span>
							<div class="so-2-content w-100 text-center position-absolute">
								<div class="so-2-1">Longline Top With Front Split</div>
								<div>
									<span class="line-through text-secondary">$125.00</span><span class="text-danger pl-2">$99.00</span>
								</div>
							</div>
							<div class="so-2-overlay w-100 h-100 position-absolute transition">
								<div class="position-relative h-100">
									<ul class="so-2-icons pt-2">
										<li class="so-2-icon-item cursor-pointer pl-3 pb-3">
											<a href="#"><i class="so-2-icon text-white transition fas fa-search"></i></a>
										</li>
										<li class="so-2-icon-item cursor-pointer pl-3 pb-3">
											<a href="#"><i class="so-2-icon text-white transition far fa-heart"></i></a>
										</li>
										<li class="so-2-icon-item cursor-pointer pl-3">
											<a href="#"><i class="so-2-icon text-white transition far fa-chart-bar"></i></a>
										</li>
									</ul>
									<div class="so-2-btn transition position-absolute">
										<a class="so-2-link transition" href="#">Add to Cart</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="white-lamp so-product col-12 col-md-6 col-lg-4">
						<div class="overflow-hidden position-relative">
							<img class="transition" src="http://themes.magesolution.com/claue/m2/pub/media/promobanners//b/a/banner_sale_fnt.jpg">
							<div class="so-3-content-block w-100 text-center position-absolute">
								<div class="so-3-content">
									<div class="so-3-1">LAMP COLLECTIONS</div>
									<h4 class="font-weight-bold so-3-2">UP TO 70%</h4>
									<div class="so-3-link pt-2">
										<a class="text-dark font-weight-bold transition" href="#">Shop Now</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="so-product col-12 d-lg-none">
						<div class="pink-lamp overflow-hidden position-relative">
							<a href="#">
								<img class="transition" src="http://themes.magesolution.com/claue/m2/pub/media/catalog/product/cache/5ab063e30dbf74cb9bb799f550ede913/f/u/funiture_1.jpg">
							</a>
							<span class="so-badge text-white position-absolute transition">Sale</span>
							<div class="so-2-content w-100 text-center position-absolute">
								<div class="so-2-1">Longline Top With Front Split</div>
								<div>
									<span class="line-through text-secondary">$125.00</span><span class="text-danger pl-2">$99.00</span>
								</div>
							</div>
							<div class="so-2-overlay w-100 h-100 position-absolute transition">
								<div class="position-relative h-100">
									<ul class="so-2-icons pt-2">
										<li class="so-2-icon-item cursor-pointer pl-3 pb-3">
											<a href="#"><i class="so-2-icon text-white transition far fa-heart"></i></a>
										</li>
										<li class="so-2-icon-item cursor-pointer pl-3">
											<a href="#"><i class="so-2-icon text-white transition far fa-chart-bar"></i></a>
										</li>
									</ul>
									<div class="so-2-btn transition position-absolute">
										<a class="so-2-link transition" href="#">Add to Cart</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
